<form [formGroup]="sectionForm" (ngSubmit)="onSubmit()" (click)="$event.stopPropagation()">
    <mat-form-field appearance="outline">
        <input matInput type="text" formControlName="title" placeholder="Section title">
    </mat-form-field>
    <div class="flex">
        <mat-form-field appearance="outline">
            <mat-label>Color</mat-label>
            <input matInput type="color" formControlName="color">
        </mat-form-field>
        <button mat-button color="primary" type="submit">Apply</button>
    </div>
</form>
