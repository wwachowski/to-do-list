<div class="grid">
    <div class="column" *ngFor="let day of wrappedTodoList;let i=index">
        <span class="weekday">{{weekDayNames[i]}}</span>
        <app-todo-card [todo]="todo" *ngFor="let todo of wrappedTodoList[i]"
            (click)="displayDialog(todo)"></app-todo-card>
    </div>
</div>
