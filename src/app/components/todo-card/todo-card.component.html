<mat-card matRipple>
    <mat-card-header>
        <mat-card-title>{{this.todo.title}}</mat-card-title>
        <mat-card-subtitle>{{this.todo.date | date:'shortTime'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content *ngIf="this.todo.desc">{{this.todo.desc}}</mat-card-content>
</mat-card>
