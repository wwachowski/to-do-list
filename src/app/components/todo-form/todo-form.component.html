<h2 mat-dialog-title>Task edit</h2>
<mat-dialog-content>
  <form class="form" [formGroup]="todoForm">

    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput type="text" formControlName="title">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="desc" maxlength="250" rows="2"></textarea>
    </mat-form-field>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Time</mat-label>
        <mat-hint>ex. 1:00</mat-hint>
        <input matInput type="time" formControlName="time">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Choose a section</mat-label>
        <mat-select formControlName="sectionId">
          <div class="select-options" *ngFor="let section of sections">
            <!-- compareWith -->
            <mat-option [value]="section.id">{{section.title}}</mat-option>
          </div>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
  <span class="error-message" *ngIf="todoForm.invalid && submitted">Form is invalid</span>
</mat-dialog-content>

<mat-dialog-actions>
  <button type="button" mat-button mat-dialog-close>Cancel</button>
  <button type="button" mat-button (click)="onSubmit()">Apply</button>
</mat-dialog-actions>
